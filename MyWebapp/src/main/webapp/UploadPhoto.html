<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>上傳相片</title>
</head>
<body>

	<form action="TestUpload.do" method="post"
		enctype="multipart/form-data">

		<div>上傳我的個人資訊</div>
		<div>
			姓名： <input type="text" name="myName">
		</div>
		<div>
			照片： <input type="file" name="myPhoto" accept="image/*">
		</div>
		<div>
			寵物照片：<input type="file" name="myPet" accept="image/*">
		</div>
		<div>
			<button>OK</button>
		</div>

	</form>


</body>
</html>
